name: Collect Travel Prices

on:
  schedule:
    - cron: "0 0 * * *" # 매일 00:00 UTC = KST 09:00
  workflow_dispatch: {}

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Collect flight prices
        run: npx tsx src/scripts/collect-flights.ts

      - name: Collect hotel prices
        run: npx tsx src/scripts/collect-hotels.ts
